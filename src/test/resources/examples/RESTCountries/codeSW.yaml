swagger: '2.0'
host: restcountries.com
basePath: /v3.1
schemes:
  - https
paths:
  /alpha/{code}:
    get:
      summary: Get country information by code
      operationId: v3Code
      produces:
        - application/json
      parameters:
        - code: code
          in: path
          description: Country code (e.g., AF)
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  type: object
                  properties:
                    common:
                      type: string
                    official:
                      type: string
                    nativeName:
                      type: object
                      additionalProperties:
                        type: string
                tld:
                  type: array
                  items:
                    type: string
                cca2:
                  type: string
                ccn3:
                  type: string
                cca3:
                  type: string
                cioc:
                  type: string
                independent:
                  type: boolean
                status:
                  type: string
                unMember:
                  type: boolean
                currencies:
                  type: object
                  additionalProperties:
                    type: object
                idd:
                  type: object
                  properties:
                    root:
                      type: string
                    suffixes:
                      type: array
                      items:
                        type: string
                capital:
                  type: array
                  items:
                    type: string
                altSpellings:
                  type: array
                  items:
                    type: string
                region:
                  type: string
                subregion:
                  type: string
                languages:
                  type: object
                  additionalProperties:
                    type: string
                translations:
                  type: object
                  additionalProperties:
                    type: object
                latlng:
                  type: array
                  items:
                    type: number
                landlocked:
                  type: boolean
                borders:
                  type: array
                  items:
                    type: string
                area:
                  type: number
                demonyms:
                  type: object
                  additionalProperties:
                    type: object
                flag:
                  type: string
                maps:
                  type: object
                  properties:
                    googleMaps:
                      type: string
                    openStreetMaps:
                      type: string
                population:
                  type: number
                fifa:
                  type: string
                car:
                  type: object
                  properties:
                    signs:
                      type: array
                      items:
                        type: string
                    side:
                      type: string
                timezones:
                  type: array
                  items:
                    type: string
                continents:
                  type: array
                  items:
                    type: string
                flags:
                  type: object
                  properties:
                    png:
                      type: string
                    svg:
                      type: string
                    alt:
                      type: string
                coatOfArms:
                  type: object
                  properties:
                    png:
                      type: string
                    svg:
                      type: string
                startOfWeek:
                  type: string
                capitalInfo:
                  type: object
                  properties:
                    latlng:
                      type: array
                      items:
                        type: number
      x-codeSamples:
        - lang: shell
          source: curl -X GET "https://restcountries.com/v3.1/alpha/{code}" -H  "accept: application/json"
        - lang: javascript
          source: |
            fetch("https://restcountries.com/v3.1/alpha/{code}", {
              method: "GET",
              headers: {
                "Accept": "application/json"
              }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error))
