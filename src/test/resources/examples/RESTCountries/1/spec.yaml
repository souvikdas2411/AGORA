swagger: '2.0'
host: restcountries.com
basePath: /v3.1
schemes:
  - https
paths:
  /name/{name}:
    get:
      summary: Get country information by name
      description: Retrieve information about a country by its name.
      operationId: v3Name
      produces:
        - application/json
      parameters:
        - name: name
          in: path
          description: Name of the country
          required: true
          type: string
      responses:
        '200':
          description: Country information retrieved successfully
          schema:
            $ref: '#/definitions/CountryInfo'
        '404':
          description: Country not found
          schema:
            $ref: '#/definitions/ErrorResponse'
definitions:
  CountryInfo:
    type: object
    properties:
      name:
        type: object
        properties:
          common:
            type: string
            description: Common name of the country
          official:
            type: string
            description: Official name of the country
          nativeName:
            type: object
            properties:
              deu:
                type: object
                properties:
                  official:
                    type: string
                    description: Official native name of the country
                  common:
                    type: string
                    description: Common native name of the country
      tld:
        type: array
        items:
          type: string
          description: Top-level domain of the country
      cca2:
        type: string
        description: Country code alpha-2
      ccn3:
        type: string
        description: Country code numeric-3
      cca3:
        type: string
        description: Country code alpha-3
      cioc:
        type: string
        description: Country code used in the Olympics
      independent:
        type: boolean
        description: Indicates whether the country is independent
      status:
        type: string
        description: Status of the country
      unMember:
        type: boolean
        description: Indicates whether the country is a member of the United Nations
      currencies:
        type: object
        properties:
          EUR:
            type: object
            properties:
              name:
                type: string
                description: Name of the currency
              symbol:
                type: string
                description: Symbol of the currency
      idd:
        type: object
        properties:
          root:
            type: string
            description: Root of the international direct dialing (IDD) code
          suffixes:
            type: array
            items:
              type: string
              description: Suffixes of the international direct dialing (IDD) code
      capital:
        type: array
        items:
          type: string
          description: Capital city of the country
      altSpellings:
        type: array
        items:
          type: string
          description: Alternative spellings of the country name
      region:
        type: string
        description: Region of the country
      subregion:
        type: string
        description: Subregion of the country
      languages:
        type: object
        properties:
          deu:
            type: string
            description: Language spoken in the country
      translations:
        type: object
        properties:
          ara:
            type: object
            properties:
              official:
                type: string
                description: Official Arabic translation of the country name
              common:
                type: string
                description: Common Arabic translation of the country name
          bre:
            type: object
            properties:
              official:
                type: string
                description: Official Breton translation of the country name
              common:
                type: string
                description: Common Breton translation of the country name
          ces:
            type: object
            properties:
              official:
                type: string
                description: Official Czech translation of the country name
              common:
                type: string
                description: Common Czech translation of the country name
          cym:
            type: object
            properties:
              official:
                type: string
                description: Official Welsh translation of the country name
              common:
                type: string
                description: Common Welsh translation of the country name
            # Add translations for other languages as needed
      latlng:
        type: array
        items:
          type: number
          description: Latitude and longitude coordinates of the country
      landlocked:
        type: boolean
        description: Indicates whether the country is landlocked
      borders:
        type: array
        items:
          type: string
          description: Neighboring countries
      area:
        type: number
        description: Area of the country in square kilometers
      demonyms:
        type: object
        properties:
          eng:
            type: object
            properties:
              f:
                type: string
                description: Feminine demonym for people from the country
              m:
                type: string
                description: Masculine demonym for people from the country
            # Add demonym translations for other languages as needed
      flag:
        type: string
        description: URL to the flag image of the country
      maps:
        type: object
        properties:
          googleMaps:
            type: string
            description: URL to Google Maps for the country
          openStreetMaps:
            type: string
            description: URL to OpenStreetMap for the country
      population:
        type: number
        description: Population of the country
      gini:
        type: object
        properties:
          2016:
            type: number
            description: Gini coefficient of the country for the year 2016
      fifa:
        type: string
        description: FIFA code of the country
      car:
        type: object
        properties:
          signs:
            type: array
            items:
              type: string
              description: Vehicle registration code(s) for the country
          side:
            type: string
            description: Driving side in the country
      timezones:
        type: array
        items:
          type: string
          description: Timezones of the country
      continents:
        type: array
        items:
          type: string
          description: Continents where the country is located
      flags:
        type: object
        properties:
          png:
            type: string
            description: URL to PNG flag image of the country
          svg:
            type: string
            description: URL to SVG flag image of the country
          alt:
            type: string
            description: Description of the country flag
      coatOfArms:
        type: object
        properties:
          png:
            type: string
            description: URL to PNG coat of arms image of the country
          svg:
            type: string
            description: URL to SVG coat of arms image of the country
      startOfWeek:
        type: string
        description: Start of the week in the country
      capitalInfo:
        type: object
        properties:
          latlng:
            type: array
            items:
              type: number
              description: Latitude and longitude coordinates of the capital city
      postalCode:
        type: object
        properties:
          format:
            type: string
            description: Format of postal codes in the country
          regex:
            type: string
            description: Regular expression for validating postal codes in the country
  ErrorResponse:
    type: object
    properties:
      status:
        type: integer
        example: 404
        description: HTTP status code
      message:
        type: string
        example: Not Found
        description: Error message
