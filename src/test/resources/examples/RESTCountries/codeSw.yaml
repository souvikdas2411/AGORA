openapi: 3.0.0
info:
  title: Rest Countries API
  description: API for retrieving information about countries
  version: 1.0.0
servers:
  - url: https://restcountries.com/v3.1
paths:
  /alpha/{code}:
    get:
      summary: Get country information by country code
      parameters:
        - name: code
          in: path
          required: true
          description: ISO 3166-1 alpha-2 or alpha-3 country code
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: object
                      properties:
                        common:
                          type: string
                        official:
                          type: string
                        nativeName:
                          type: object
                          properties:
                            aze:
                              type: object
                              properties:
                                common:
                                  type: string
                                official:
                                  type: string
                    tld:
                      type: array
                      items:
                        type: string
                    cca2:
                      type: string
                    ccn3:
                      type: string
                    cca3:
                      type: string
                    cioc:
                      type: string
                    independent:
                      type: boolean
                    status:
                      type: string
                    unMember:
                      type: boolean
                    currencies:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          name:
                            type: string
                          symbol:
                            type: string
                    idd:
                      type: object
                      properties:
                        root:
                          type: string
                        suffixes:
                          type: array
                          items:
                            type: string
                    capital:
                      type: array
                      items:
                        type: string
                    altSpellings:
                      type: array
                      items:
                        type: string
                    region:
                      type: string
                    subregion:
                      type: string
                    languages:
                      type: object
                      additionalProperties:
                        type: string
                    translations:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          official:
                            type: string
                          common:
                            type: string
                    latlng:
                      type: array
                      items:
                        type: number
                    landlocked:
                      type: boolean
                    borders:
                      type: array
                      items:
                        type: string
                    area:
                      type: number
                    demonyms:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          eng:
                            type: object
                            properties:
                              f:
                                type: string
                              m:
                                type: string
                          fra:
                            type: object
                            properties:
                              f:
                                type: string
                              m:
                                type: string
                    flag:
                      type: string
                    maps:
                      type: object
                      properties:
                        googleMaps:
                          type: string
                        openStreetMaps:
                          type: string
                    population:
                      type: number
                    gini:
                      type: object
                      properties:
                        2005:
                          type: number
                    fifa:
                      type: string
                    car:
                      type: object
                      properties:
                        signs:
                          type: array
                          items:
                            type: string
                        side:
                          type: string
                    timezones:
                      type: array
                      items:
                        type: string
                    continents:
                      type: array
                      items:
                        type: string
                    flags:
                      type: object
                      properties:
                        png:
                          type: string
                        svg:
                          type: string
                        alt:
                          type: string
                    coatOfArms:
                      type: object
                      properties:
                        png:
                          type: string
                        svg:
                          type: string
                    startOfWeek:
                      type: string
                    capitalInfo:
                      type: object
                      properties:
                        latlng:
                          type: array
                          items:
                            type: number
                    postalCode:
                      type: object
                      properties:
                        format:
                          type: string
                        regex:
                          type: string
