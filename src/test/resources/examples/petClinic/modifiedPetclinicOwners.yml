swagger: '2.0'
info:
  title: Spring PetClinic
  description: Spring PetClinic Sample Application.
  version: '1.0'
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
host: localhost:9966
basePath: /petclinic/api
schemes:
  - http
produces:
  - application/json
consumes:
  - application/json
tags:
  - name: failing
    description: Endpoint which always returns an error.
  - name: owner
    description: Endpoints related to pet owners.
  - name: user
    description: Endpoints related to users.
  - name: pet
    description: Endpoints related to pets.
  - name: vet
    description: Endpoints related to vets.
  - name: visit
    description: Endpoints related to vet visits.
  - name: pettypes
    description: Endpoints related to pet types.
  - name: specialty
    description: Endpoints related to vet specialties.
paths:
  /owners:
    post:
      tags:
        - owner
      summary: Adds a pet owner
      description: Records the details of a new pet owner.
      operationId: base
      responses:
        '201':
          description: The pet owner was successfully added.
          schema:
            $ref: '#/definitions/Owner'
        '400':
          description: Bad request.
          schema:
            $ref: '#/definitions/RestError'
        '500':
          description: Server error.
          schema:
            $ref: '#/definitions/RestError'
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/OwnerFields'
    get:
      tags:
        - owner
      summary: Lists pet owners
      description: Returns an array of pet owners.
      operationId: listOwners
      parameters:
        - name: lastName
          in: query
          type: string
          description: Last name.
      responses:
        '200':
          description: Owner details found and returned.
          schema:
            type: array
            items:
              $ref: '#/definitions/Owner'
        '304':
          description: Not modified.
        '500':
          description: Server error.
          schema:
            $ref: '#/definitions/RestError'
definitions:
  Owner:
    type: object
    required:
      - firstName
      - lastName
      - address
      - telephone
    properties:
      id:
        type: integer
        format: int32
      firstName:
        type: string
      lastName:
        type: string
      address:
        type: string
      city:
        type: string
      telephone:
        type: string
  OwnerFields:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
      address:
        type: string
      city:
        type: string
      telephone:
        type: string
