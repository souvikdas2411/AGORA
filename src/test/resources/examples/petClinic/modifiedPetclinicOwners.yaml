swagger: "2.0"
info:
  title: "Pet Clinic API"
  description: "API for managing pet owners in a pet clinic"
  version: "1.0.0"
basePath: "/petclinic/api"
schemes:
  - "http"
paths:
  /owners:
    post:
      summary: "Create a new pet owner"
      operationId: base
      description: "Endpoint to create a new pet owner."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          description: "Pet owner object to be created"
          required: true
          schema:
            $ref: "#/definitions/OwnerInput"
      responses:
        201:
          description: "Successful creation of pet owner"
          schema:
            $ref: "#/definitions/Owner"
definitions:
  OwnerInput:
    type: object
    properties:
      firstName:
        type: string
        description: "The first name of the owner."
      lastName:
        type: string
        description: "The last name of the owner."
      address:
        type: string
        description: "The address of the owner."
      city:
        type: string
        description: "The city of the owner."
      telephone:
        type: string
        description: "The telephone number of the owner."
  Owner:
    type: object
    properties:
      firstName:
        type: string
        description: "The first name of the owner."
      lastName:
        type: string
        description: "The last name of the owner."
      address:
        type: string
        description: "The address of the owner."
      city:
        type: string
        description: "The city of the owner."
      telephone:
        type: string
        description: "The telephone number of the owner."
      id:
        type: integer
        format: int64
        description: "The unique ID of the owner."
      pets:
        type: array
        items: {}
