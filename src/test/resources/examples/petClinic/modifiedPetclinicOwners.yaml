swagger: "2.0"
info:
  title: "PetClinic API"
  description: "This is the API for the PetClinic service which allows management of pet owners, pets, and visits."
  version: "1.0.0"
host: "localhost:9966"
basePath: "/petclinic/api"
schemes:
  - "http"
paths:
  /owners:
    post:
      summary: "Create a new owner"
      description: "Adds a new owner to the PetClinic system."
      operationId: base
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: body
          name: owner
          description: "Owner object that needs to be added to the system"
          required: true
          schema:
            type: object
            required:
              - firstName
              - lastName
              - address
              - telephone
            properties:
              firstName:
                type: string
                example: "John"
              lastName:
                type: string
                example: "Doe"
              address:
                type: string
                example: "123 Bark St"
              city:
                type: string
                example: "Dogtown"
              telephone:
                type: string
                example: "555-1234"
      responses:
        201:
          description: "Owner created successfully"
          schema:
            type: object
            required:
              - firstName
              - lastName
              - address
              - telephone
              - id
            properties:
              firstName:
                type: string
              lastName:
                type: string
              address:
                type: string
              city:
                type: string
              telephone:
                type: string
              id:
                type: integer
                description: "Unique identifier for the owner"
              pets:
                type: array
                items:
                  type: object
                  required: []
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    birthDate:
                      type: string
                      format: "date"
                    type:
                      $ref: "#/definitions/PetType"
definitions:
  PetType:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
