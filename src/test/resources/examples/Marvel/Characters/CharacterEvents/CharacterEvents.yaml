openapi: 3.0.1
info:
  title: Marvel Characters API
  description: API for accessing event information related to Marvel characters.
  version: 1.0.0
servers:
  - url: 'http://gateway.marvel.com/v1/public'
paths:
  /characters/{character_id}/events:
    get:
      summary: Character events
      description: Fetches lists of events filtered by a character ID.
      operationId: characterId/events
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
          description: The character ID.
        - name: name
          in: query
          schema:
            type: string
          description: Filter the event list by name.
        - name: nameStartsWith
          in: query
          schema:
            type: string
          description: Return events with names that begin with the specified string (e.g., Sp).
        - name: modifiedSince
          in: query
          schema:
            type: string
          description: Return only events which have been modified since the specified date.
        - name: creators
          in: query
          schema:
            type: string
          description: Return only events which feature work by the specified creators (accepts a comma-separated list of ids).
        - name: series
          in: query
          schema:
            type: string
          description: Return only events which are part of the specified series (accepts a comma-separated list of ids).
        - name: comics
          in: query
          schema:
            type: string
          description: Return only events which take place in the specified comics (accepts a comma-separated list of ids).
        - name: stories
          in: query
          schema:
            type: string
          description: Return only events which contain the specified stories (accepts a comma-separated list of ids).
        - name: orderBy
          in: query
          schema:
            type: string
          description: Order the result set by a field or fields. Add a "-" to the value sort in descending order. Multiple values are given priority in the order in which they are passed.
        - name: limit
          in: query
          schema:
            type: integer
          description: Limit the result set to the specified number of resources.
        - name: offset
          in: query
          schema:
            type: integer
          description: Skip the specified number of resources in the result set.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDataWrapper'
components:
  schemas:
    EventDataWrapper:
      type: object
      properties:
        data:
          type: object
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/Event'
    Event:
      type: object
      properties:
        id:
          type: integer
          description: The unique ID of the event.
        title:
          type: string
          description: The title of the event.
        description:
          type: string
          description: A short bio or description of the event.
        start:
          type: string
          format: date
          description: The date the event begins.
        end:
          type: string
          format: date
          description: The date the event ends.
