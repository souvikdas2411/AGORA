swagger: "2.0"
info:
  title: "Marvel Characters API"
  description: "API for accessing detailed information about individual Marvel characters."
  version: "1.0.0"
basePath: "/v1/public"
schemes:
  - "http"
paths:
  /characters/{character_id}:
    get:
      summary: "Character by ID"
      description: "Fetches a single character by ID."
      operationId: "characterId"
      parameters:
        - name: character_id
          in: path
          required: true
          type: string
          description: "The unique ID of the character to fetch."
      responses:
        '200':
          description: "Successful operation"
          schema:
            $ref: "#/definitions/CharacterDataWrapper"
definitions:
  CharacterDataWrapper:
    type: object
    properties:
      data:
        type: object
        properties:
          offset:
            type: integer
          limit:
            type: integer
          total:
            type: integer
          count:
            type: integer
          results:
            type: array
            items:
              $ref: "#/definitions/Character"
  Character:
    type: object
    properties:
      id:
        type: integer
        description: "The unique ID of the character."
      name:
        type: string
        description: "The name of the character."
      description:
        type: string
        description: "A short bio or description of the character."